<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myDiv" style="width:150px; height:75px;
    background-color: lightpink;">
    PINKY PINK!
</div>
    <script>
        const myDiv = document.getElementById('myDiv');
        function handleMouseOver() {
            myDiv.style.backgroundColor = 'brown';
        }
        function handleMouseOut() {
            myDiv.style.backgroundColor = 'grey';

        }
        myDiv.addEventListener('mouseover',handleMouseOver);
        myDiv.addEventListener('mouseout', handleMouseOut);
    </script>
</body>
</html>
